<div *ngIf="editInput == false; else showEditInput" class="flex">
    <div>{{inputName}}:</div>
    <div class="ml-1 font-userInput text-lg italic">HIDDEN</div>
    <svg (click)="editInput = true" xmlns="http://www.w3.org/2000/svg" class="w-3 ml-2 hover:cursor-pointer" fill="none"
        viewBox="0 0 24 24" stroke="currentColor">
        <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
            d="M15.232 5.232l3.536 3.536m-2.036-5.036a2.5 2.5 0 113.536 3.536L6.5 21.036H3v-3.572L16.732 3.732z" />
    </svg>
</div>
<ng-template #showEditInput>
    <div class="flex flex-col mt-2">
        <div class="flex justify-between">
            <label class="">{{inputName}}:</label>
            <svg (click)="editInput = false" xmlns="http://www.w3.org/2000/svg" class="w-5 ml-2 hover:cursor-pointer"
                fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2"
                    d="M10 14l2-2m0 0l2-2m-2 2l-2-2m2 2l2 2m7-2a9 9 0 11-18 0 9 9 0 0118 0z" />
            </svg>
        </div>
        <input type="password" name="username" class="
            m-1
            p-1
            font-userInput
            text-lg
            bg-gray-200
            border-black border-2
            rounded
          " />
    </div>
    <div class="flex flex-col mt-2">
        <div class="flex justify-between">
            <label class="">Confirm {{inputName}}:</label>
        </div>
        <input type="password" name="username" class="
            m-1
            p-1
            font-userInput
            text-lg
            bg-gray-200
            border-black border-2
            rounded
          " />
    </div>
</ng-template>
