<div class="relative registerPage">
  <div class="bg-gray-200/50 whitebg">
    <div class="headerBanner">
      The Outpost
    </div>
    <div class="pt-4 text-center text-3xl font-subHeader">
      Register New User
    </div>
    <div class="">
      <form (ngSubmit)="onRegister(registerForm)" #registerForm="ngForm">
        <div class="grid grid-cols-12 pt-4">
          <div class="avatarFrame">
            <svg xmlns="http://www.w3.org/2000/svg" class="w-max text-slate-600" viewBox="0 0 20 20"
              fill="currentColor">
              <path fill-rule="evenodd"
                d="M18 10a8 8 0 11-16 0 8 8 0 0116 0zm-6-3a2 2 0 11-4 0 2 2 0 014 0zm-2 4a5 5 0 00-4.546 2.916A5.986 5.986 0 0010 16a5.986 5.986 0 004.546-2.084A5 5 0 0010 11z"
                clip-rule="evenodd" />
            </svg>
            <div class="font-mono text-center text-slate-700">ADD AVATAR</div>
          </div>
          <div class="col-span-3 ml-4 p-3">
            <div class="flex flex-col mt-2">
              <label class="">Username:</label>
              <input type="text" name="username" class="componentInputStyle" ngModel />
            </div>
            <div class="flex flex-col mt-2">
              <label class="">Password:</label>
              <input type="password" name="password" class="componentInputStyle" ngModel />
            </div>
            <div class="flex flex-col mt-2">
              <label class="">Confirm Password:</label>
              <input type="password" class="componentInputStyle" />
            </div>
          </div>
        </div>
        <div class="grid grid-cols-12">
          <div class="col-start-6 col-span-3 ml-4 p-3 pt-0">
            <div class="flex flex-col mt-2">
              <label class="">First Name:</label>
              <input type="text" name="firstName" class="componentInputStyle" ngModel />
            </div>
            <div class="flex flex-col mt-2">
              <label class="">Last Name:</label>
              <input type="text" name="lastName" class="componentInputStyle" ngModel />
            </div>
            <div class="flex flex-col mt-2">
              <label class="">Location:</label>
              <input type="text" name="location" class="componentInputStyle" ngModel />
            </div>
            <div class="flex flex-col mt-2">
              <label class="">Date of Birth:</label>
              <input type="date" name="dateOfBirth" class="componentInputStyle" ngModel />
            </div>
          </div>
        </div>
        <div class="submitSelection flex justify-center">
          <button class="registerFormBtn btn hover:bg-green-700">
            Register
          </button>
          <div routerLink="/" class="registerFormBtn btn hover:bg-red-700">
            Cancel
          </div>
        </div>
      </form>
    </div>
  </div>
</div>
